<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu</title>
        <h:outputStylesheet name="css/index.css"/>
    </h:head>
    <h:body id="bdin" style="background-image: url(resources/images/erm.jpg);background-size: 100%; align-content: stretch">
        <h:form id="frmin" > 
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>
            <center><p><h1>Registro Médico Electronico</h1></p></center>
            <center><p:panel id="acc" header="Login" style="width: 400px;" >
                <h:panelGrid id="pgi" columns="2" cellspacing="10">
                        <p:outputLabel for="usr"/>
                        <p:inputText id="usr" value="#{indexController.usuario.usuario}" required="true" requiredMessage="#{indexController.errorUsuario()}" placeholder="Usuario"/>
                        <p:outputLabel for="pas"/>
                        <p:password id="pas" value="#{indexController.usuario.clave}"  required="true" requiredMessage="#{indexController.errorPass()}" placeholder="Password" />
                        <h:column/>
                        <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" action="#{indexController.iniciarSesion}" update="acc" resetValues="true" >
                            <p:ajax resetValues="true"/>
                        </p:commandButton>
                    </h:panelGrid>
            </p:panel></center>
        </h:form>
    </h:body>
</html>
