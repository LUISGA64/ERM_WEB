<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- <h:outputStylesheet name="./css/default.css"/>
         <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Configuración</title>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}" />
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar >
                        <p:submenu label="Localidad" icon="fa fa-fw fa-paper-plane-o">
                            <p:menuitem value="Departamento" outcome="departamento" />
                            <p:menuitem value="Municipios" outcome="municipio" />
                        </p:submenu>
                        <p:submenu label="Ocupaciones" icon="fa fa-fw fa-bar-chart-o">
                            <p:menuitem value="Especialidades" outcome="especialidad"/>
                            <p:menuitem value="Ocupaciones" outcome="/protegido/ocupacion"/>
                        </p:submenu>
                        <p:submenu label="Asistencial" icon="fa fa-fw fa-ambulance">
                            <p:menuitem value="Diagnósticos" outcome="/protegido/cie10"/>
                            <p:menuitem value="Médicos" outcome="/protegido/medico"/>
                            <p:menuitem value="Pacientes" outcome="/protegido/persona"/>
                        </p:submenu>
                        <p:submenu label="Formatos" icon="fa fa-fw fa-file-o">
                            <p:menuitem value="Consulta Externa" outcome="/asistencial/consultaExterna"/>

                        </p:submenu>
                        <p:submenu label="Acceso" icon="fa fa-fw fa-key" >
                            <p:menuitem value="Usuario" outcome="/protegido/usuario"/>
                        </p:submenu>
                        <p:submenu label="Medicamentos" icon="fa fa-fw fa-medkit" >
                            <p:menuitem value="Unidad Medida" outcome="/protegido/unidadMedida"/>
                            <p:menuitem value="Forma Farmaceutica" outcome="/protegido/formafarmaceutica"/>
                            <p:menuitem value="Vía Administración" outcome="/protegido/viaadministracion"/>
                            <p:menuitem value="Medicamentos" outcome="/protegido/medicamentos"/>
                        </p:submenu>
                    </p:menubar>
                </h:form><br/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Luis Gabriel Quira Mazabuel</ui:insert>
        </div>

    </h:body>

</html>
