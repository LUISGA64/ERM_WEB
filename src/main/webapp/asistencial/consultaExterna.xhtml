<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <ui:composition template="./../WEB-INF/templates/asistencial.xhtml">
            <ui:define name="content">
                <p:growl id="messages" showDetail="true" autoUpdate="true" />
                <h:form>   
                    <p:toolbar >
                        <f:facet name="left">Agenda MÃ©dica</f:facet>
                    </p:toolbar><br/>
                    <p:dataTable 
                        id="agenda" 
                        paginator="true" 
                        paginatorPosition="botton" 
                        value="#{agendaController.lstagenda}"
                        var="cta"
                        style="font-size: 12px"
                        >
                        <p:column headerText="Hora" width="60px">
                            <h:outputText value="#{cta.hora}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column width="60px">
                            <h:outputText value="#{cta.fechaCita}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Paciente" width="130px">
                            <h:outputText value="#{cta.idPaciente.nombre1} #{cta.idPaciente.nombre2} #{cta.idPaciente.apellido1} #{cta.idPaciente.apellido2}" />
                        </p:column>
                        <p:column width="50px">
                            <p:commandButton value="Atender" />
                        </p:column>
                        <p:column width="50px">
                            <p:commandButton value="Inasistencia" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
